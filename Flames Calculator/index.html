<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FLAMES</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script type="text/javascript" src="flames.js"></script> 
</head>

<body>
    <div class="container">
        <div class="row">
       
            <div class="col-md-6">
               
                <img class="my "src="luv.png" alt="">

            </div>

            <!-- Right form section -->
            <div class="col-md-6">
                <div class="main">
                    <h1 class="top">FLAMES Calculator</h1>
                </div>
                <form name="first">
                    <div class="form-group">
                        <p class="def">Enter the names:</p>
                        <input type="text" class="txt" id="yname" name="name" placeholder="Your Name" onkeyup="check(this)">
                        <input type="text" class="txt" id="pname" name="name1" placeholder="Partner's Name" onkeyup="check(this)">
                    </div>

                    <div id="nam1">Click the FLAMES to know the relationship status:</div>
                    <div id="display_flame"></div>

                    <div class="but_por">
                        <button type="button" onclick="calc()" class="btn btn-primary btn-lg">FLAMES</button>
                        <button type="reset" onclick="clear_all()" class="btn btn-secondary btn-lg">Reset</button>
                    </div>
                </form>

                <div id="result" class="clearfix">
                    <div class="group" align="center">
                        <div class="love_result">
                            <span id="nam1"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/IamAnandMahato" target="_blank">ANAND MAHATO</a></p>
    </footer>

</body>

</html>
